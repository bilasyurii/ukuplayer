<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/main.js"></script>
</head>
<body>
  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">UkuPlayer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav w-100">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
          <a class="nav-link" href="/create">Create song</a>
          <a class="nav-link" href="/library">Library</a>
          <a class="nav-link me-auto" href="/tuner">Tuner</a>
          <a class="nav-link" href="/account/profile">Profile</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="create-song-wrapper">
    <div class="create-song-container my-5">
      <div class="mb-3">
        <label for="name">Artist:</label>
        <input type="text" class="form-control" placeholder="Enter name" name="artist">
      </div>

      <div class="mb-3">
        <label for="name">Title:</label>
        <input type="text" class="form-control" placeholder="Enter title" name="title">
      </div>

      <div class="mb-3">
        <label for="name">Link:</label>
        <input type="text" class="form-control" placeholder="Enter link to the video" name="link">
      </div>

      <button type="submit" class="btn btn-primary" id="continueBtn">Continue</button>
    </div>

    <div class="setup-song-container my-5">
      <video controls class="video-js vjs-theme-city vjs-fluid" id="ukuVideo" data-setup='
        {
          "techOrder": ["youtube"],
          "sources": [{
            "type": "video/youtube",
            "src": "https://www.youtube.com/watch?v=67Cv0dMmi_8"
          }]
        }
      '></video>
    </div>
  </div>
</body>
</html>
