<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/main.js"></script>
</head>
<body>
  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">UkuPlayer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav w-100">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
          <a class="nav-link" href="/create">Create song</a>
          <a class="nav-link" href="/library">Library</a>
          <a class="nav-link me-auto" href="/tuner">Tuner</a>
          <a class="nav-link" href="/account/profile">Profile</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="create-song-wrapper">
    <div class="create-song-container my-5">
      <div class="mb-3">
        <label for="artist">Artist:</label>
        <input type="text" class="form-control" placeholder="Enter name" name="artist">
      </div>

      <div class="mb-3">
        <label for="title">Title:</label>
        <input type="text" class="form-control" placeholder="Enter title" name="title">
      </div>

      <div class="mb-3">
        <label for="link">Link:</label>
        <input type="text" class="form-control" placeholder="Enter link to the video" name="link">
      </div>

      <button type="submit" class="btn btn-primary" id="continueBtn">Continue</button>
    </div>

    <div class="setup-song-container my-5">
      <video controls class="video-js vjs-theme-city vjs-fluid" id="ukuVideo" data-setup='
        {
          "techOrder": ["youtube"],
          "sources": [{
            "type": "video/youtube",
            "src": "https://www.youtube.com/watch?v=67Cv0dMmi_8"
          }],
          "preload": true
        }
      '></video>

      <ul class="nav nav-tabs mt-3" id="sectionTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="markers-tab" data-bs-toggle="tab" data-bs-target="#markers" type="button" role="tab" aria-controls="markers" aria-selected="true">Markers</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="chords-tab" data-bs-toggle="tab" data-bs-target="#chords" type="button" role="tab" aria-controls="chords" aria-selected="false">Chords</button>
        </li>
      </ul>

      <div class="tab-content mt-3" id="sectionContent">
        <div class="tab-pane fade show active" id="markers" role="tabpanel" aria-labelledby="markers-tab">
          <label for="marker_name">Name:</label>
          <input type="text" class="form-control" placeholder="Enter name of the marker" name="marker_name">
          <button class="btn btn-primary mt-3" id="createMarkerBtn">Create marker</button>

          <button class="btn btn-primary mt-3" id="saveMarkerBtn">Save</button>
          <button class="btn btn-primary mt-3" id="cancelMarkerBtn">Cancel</button>
          <button class="btn btn-primary mt-3" id="deleteMarkerBtn">Delete</button>

          <div class="list-group mt-3" id="markersList"></div>
        </div>

        <div class="tab-pane fade" id="chords" role="tabpanel" aria-labelledby="chords-tab">
          <label for="chord_group_name">Name:</label>
          <input type="text" class="form-control" placeholder="Enter name of the chord group" name="chord_group_name">
          <button class="btn btn-primary mt-3" id="createChordsGroupBtn">Create chords group</button>

          <button class="btn btn-primary mt-3" id="saveChordsGroupBtn">Save</button>
          <button class="btn btn-primary mt-3" id="cancelChordsGroupBtn">Cancel</button>
          <button class="btn btn-primary mt-3" id="deleteChordsGroupBtn">Delete</button>

          <button class="btn btn-primary" id="createChordBtn">Create chord</button>

          <div class="list-group mt-3" id="chordGroupsList"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
