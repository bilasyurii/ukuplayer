<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/main.js"></script>
</head>
<body>
  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">UkuPlayer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav w-100">
          <a class="nav-link" aria-current="page" href="/">Home</a>
          <a class="nav-link" href="/create">Create song</a>
          <a class="nav-link" href="/library">Library</a>
          <a class="nav-link active me-auto" href="/tuner">Tuner</a>
          <a class="nav-link" href="/account/profile">Profile</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="create-song-wrapper">
    <div class="song-container my-5">
      <div class="btn-group btn-group-toggle">
        <label class="btn btn-secondary active">
          <input type="radio" name="note" value="g" autocomplete="off" checked> G
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="note" value="c" autocomplete="off"> C
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="note" value="e" autocomplete="off"> E
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="note" value="a" autocomplete="off"> A
        </label>
      </div>

      <h1 id="difference" class="text-center mt-3">0</h1>
    </div>
  </div>
</body>
</html>
